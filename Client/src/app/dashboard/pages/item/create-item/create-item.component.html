<div class="mx-auto p-4">
    <div class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden">
        <!-- Title -->
        <div class="px-6 py-4 flex items-center justify-between">
            <h2 class="text-lg font-semibold text-gray-800">Create Item</h2>
        </div>

        <div class="overflow-x-auto">
            <!-- Grid -->
            <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-2 gap-4 px-4">

                <!-- Name En -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name (English)</label>
                    <input formControlName="nameEn" type="text"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>

                <!-- Name Ar -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name (Arabic)</label>
                    <input formControlName="nameAr" type="text"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>

                <!-- CategoryId -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <input formControlName="categoryId" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- CityId -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                    <input formControlName="cityId" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- DistrictId -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">District</label>
                    <input formControlName="districtId" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- MyTypeId -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">My Type</label>
                    <input formControlName="myTypeId" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- PropertyTypeId -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Property Type</label>
                    <input formControlName="propertyTypeId" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- StatusId -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <input formControlName="statusId" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- Advertise No -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Advertise No</label>
                    <input formControlName="advertiseNo" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- Ad No -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ad No</label>
                    <input formControlName="adNo" type="number" class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- Latitude -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
                    <input formControlName="latitude" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- Longitude -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
                    <input formControlName="longitude" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- Soum -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Soum</label>
                    <input formControlName="soum" type="number" class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- Limit -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Limit</label>
                    <input formControlName="limit" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- Street Width -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Street Width</label>
                    <input formControlName="streetWidth" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- Space -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Space</label>
                    <input formControlName="space" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- Price Per Meter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Price per Meter</label>
                    <input formControlName="pricePerMeter" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- Description En -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description (English)</label>
                    <textarea formControlName="descriptionEn"
                        class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
                </div>

                <!-- Description Ar -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description (Arabic)</label>
                    <textarea formControlName="descriptionAr"
                        class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
                </div>

                <!-- Has Units -->
                <div class="flex items-center space-x-2">
                    <input formControlName="hasUnits" type="checkbox" class="w-5 h-5">
                    <label class="text-sm text-gray-700">Has Units</label>
                </div>

                <!-- Range From -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Range From</label>
                    <input formControlName="rengeFrom" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- Range To -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Range To</label>
                    <input formControlName="rangeTo" type="number"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>

                <!-- Has Password -->
                <div class="flex items-center space-x-2">
                    <input formControlName="hasPassword" type="checkbox" class="w-5 h-5">
                    <label class="text-sm text-gray-700">Has Password</label>
                </div>

                <!-- Hash Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password Hash</label>
                    <input formControlName="hashPassword" type="text"
                        class="w-full border border-gray-300 rounded px-3 py-2">
                </div>
            </form>

            <!-- Save Button -->
            <div class="flex justify-end px-4 py-3">
                <button (click)="onSubmit()"
                    class="inline-flex items-center px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded shadow transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                    Save Item
                </button>
            </div>
        </div>
    </div>
</div>
