<input id="sidebar-toggle" type="checkbox" class="peer hidden">

<aside
    class="fixed md:static z-20 top-0 left-0 h-full w-64 bg-white flex-col transform -translate-x-full md:translate-x-0 peer-checked:translate-x-0 transition-transform duration-200 ease-in-out flex">
    <div class="p-4 text-xl font-bold flex items-center justify-between">
        <a routerLink="/admin/">My Dashboard</a>
        <!-- Close button in mobile -->
        <label for="sidebar-toggle" class="md:hidden cursor-pointer">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </label>
    </div>
    <nav class="flex-1 overflow-y-auto">

        <!-- Home -->
        <a routerLink="/admin/home" routerLinkActive="bg-gray-200 text-purple-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-200">
            <!-- Home Icon -->
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 9.75L12 3l9 6.75v10.5a1.5 1.5 0 01-1.5 1.5h-15a1.5 1.5 0 01-1.5-1.5V9.75z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 22V12h6v10" />
            </svg>
            Home
        </a>

        <!-- Categories -->
        <a routerLink="/admin/categories" routerLinkActive="bg-gray-200 text-purple-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-200">
            <!-- List Icon -->
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            Categories
        </a>

        <!-- Cities -->
        <a routerLink="/admin/cities" routerLinkActive="bg-gray-200 text-purple-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-200">
            <!-- Map Icon -->
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 20l-5.447-2.724A2 2 0 013 15.382V5.618a2 2 0 011.553-1.894L9 2m0 18V2m0 18l6-2V2m0 18l5.447-2.724A2 2 0 0021 15.382V5.618a2 2 0 00-1.553-1.894L15 2" />
            </svg>
            Cities
        </a>

        <!-- Districts -->
        <a routerLink="/admin/districts" routerLinkActive="bg-gray-200 text-purple-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-200">
            <!-- Grid Icon -->
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm11 0h7v7h-7v-7z" />
            </svg>
            Districts
        </a>

        <!-- Types -->
        <a routerLink="/admin/types" routerLinkActive="bg-gray-200 text-purple-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-200">
            <!-- Tag Icon -->
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 7h.01M3 3v6l7 7 6-6-7-7H3z" />
            </svg>
            Types
        </a>

        <!-- Property Types -->
        <a routerLink="/admin/property_types" routerLinkActive="bg-gray-200 text-purple-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-200">
            <!-- Building Icon -->
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 21V9a2 2 0 012-2h4V4h6v3h4a2 2 0 012 2v12M9 21V12h6v9" />
            </svg>
            Property Types
        </a>

        <!-- Statuses -->
        <a routerLink="/admin/statuses" routerLinkActive="bg-gray-200 text-purple-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-200">
            <!-- Badge Check Icon -->
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12l2 2 4-4m1-4h3a1 1 0 011 1v3m-1 4v3a1 1 0 01-1 1h-3m-4 1H7a1 1 0 01-1-1v-3m-1-4V7a1 1 0 011-1h3" />
            </svg>
            Statuses
        </a>

        <!-- Items -->
        <a routerLink="/admin/items" routerLinkActive="bg-gray-200 text-purple-700"
            [routerLinkActiveOptions]="{ exact: false }"
            class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-200">
            <!-- Box Icon -->
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 16V8a2 2 0 00-1-1.732l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.732l7 4a2 2 0 002 0l7-4a2 2 0 001-1.732z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.27 6.96L12 12l8.73-5.04" />
            </svg>
            Items
        </a>

    </nav>

    <footer class="p-4 text-sm text-gray-500">
        &copy; 2025 Company
    </footer>
</aside>
