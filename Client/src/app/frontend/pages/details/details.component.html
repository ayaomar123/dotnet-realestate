<section class="relative pt-28 pb-16 bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
            <!-- Image Gallery -->
            <div class="space-y-4">
                <img [src]="getImageUrl(item?.image)" alt="Property Image"
                    class="rounded-lg shadow-lg w-full object-cover">
                <!-- <div class="grid grid-cols-3 gap-2">
                    <img src="https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80"
                        class="rounded-lg object-cover">
                    <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80"
                        class="rounded-lg object-cover">
                    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80"
                        class="rounded-lg object-cover">
                </div> -->
            </div>

            <!-- Details -->
            <div>
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4">
                    <h1 class="text-3xl font-bold text-gray-900">{{item?.nameEn}}</h1>
                    <div class="flex gap-2 mt-3 sm:mt-0">
                        <button
                            class="px-3 py-2 rounded-lg font-semibold flex items-center transition-colors duration-300"
                            [ngStyle]="{
                                'background-color': item?.statusBackgroundColor,
                                'color': item?.statusColor
                              }">
                            {{item?.statusName}}
                        </button>

                        <button
                            class="bg-gray-200 hover:bg-gray-300 text-gray-800 p-3 rounded-full transition-colors duration-300"
                            title="Add to Favorites">
                            <i class="fas fa-heart text-red-500"></i>
                        </button>
                        <button
                            class="bg-gray-200 hover:bg-gray-300 text-gray-800 p-2 rounded-full transition-colors duration-300"
                            title="Share Property">
                            <i class="fas fa-share-alt"></i>
                        </button>

                    </div>
                </div>

                <p class="text-xl text-blue-600 font-semibold mb-6">{{item?.limit}}</p>
                <p class="text-gray-700 mb-6">
                    {{item?.descriptionEn}}
                </p>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="flex items-center text-gray-600"><i class="fas fa-bed mr-2"></i>{{item?.streetWidth}}
                    </div>
                    <div class="flex items-center text-gray-600"><i class="fas fa-bath mr-2"></i>{{item?.pricePerMeter}}
                    </div>
                    <div class="flex items-center text-gray-600"><i
                            class="fas fa-ruler-combined mr-2"></i>{{item?.space}}</div>
                    <div class="flex items-center text-gray-600"><i class="fas fa-map-marker-alt mr-2"></i>
                        {{item?.cityName +'- ' + item?.districtName}}
                    </div>
                </div>
                <button
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-300">
                    Schedule a Visit
                </button>
            </div>
        </div>
    </div>
</section>
